<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
<h1>Cadastro</h1>

<!-- Mensagem de erro -->
<div th:if="${erro}" style="color: red;">
    <p th:text="${erro}"></p>
</div>

<form th:action="@{/cadastro}" th:object="${cadastroDTO}" method="post">
    <div>
        <label>Nome:</label>
        <input type="text" th:field="*{nome}">
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    </div>

    <div>
        <label>E-mail:</label>
        <input type="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div>
        <label>Senha (mÃ­nimo 6 caracteres):</label>
        <input type="password" th:field="*{senha}">
        <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
    </div>

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
